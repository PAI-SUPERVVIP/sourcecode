<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenCode Terminal</title>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/addons/fit/fit.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #1a1a2e; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    #login {
      background: #16213e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    #login h1 { 
      color: #e94560; 
      margin-bottom: 10px; 
      font-size: 28px;
    }
    #login p { color: #888; margin-bottom: 20px; }
    #login input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #0f3460;
      color: #fff;
      margin-bottom: 15px;
    }
    #login input::placeholder { color: #666; }
    #login button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #login button:hover { background: #ff6b6b; }
    #login .error { color: #ff6b6b; font-size: 14px; margin-top: 10px; }
    #terminal {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    #terminal .xterm { padding: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <h1>OpenCode</h1>
    <p>Enter password to access terminal</p>
    <input type="password" id="password" placeholder="Password" autofocus>
    <button onclick="login()">Connect</button>
    <div class="error" id="error"></div>
  </div>
  <div id="terminal"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const term = new Terminal({ 
      theme: { 
        background: '#1a1a2e',
        foreground: '#eee',
        cursor: '#e94560'
      },
      fontFamily: 'Menlo, Monaco, "Courier New", monospace',
      fontSize: 14
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    let socket;

    async function login() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      
      const res = await fetch('/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      
      const data = await res.json();
      
      if (data.success) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('terminal').style.display = 'block';
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        
        socket = io({ auth: { token: data.token } });
        socket.on('data', d => term.write(d));
        term.onData(d => socket.emit('data', d));
        
        window.addEventListener('resize', () => {
          fitAddon.fit();
          socket.emit('resize', { cols: term.cols, rows: term.rows });
        });
        
        socket.emit('resize', { cols: term.cols, rows: term.rows });
      } else {
        error.textContent = 'Invalid password';
      }
    }

    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
